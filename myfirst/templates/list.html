{% extends 'base.html' %}

{% block title %} Последние статьи {% endblock %}
{% block content%} 
    {%if latest_article_list%}

        {%for a in latest_article_list%}
            
            <br><a href="{% url 'articles:detail' a.id %}">{{a.title}}</a></br>
        {% endfor %}
    {% else %}
    Статьи не найдены
    {%endif %}

{% endblock %}
