<!DOCTYPE html>
<html lan="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{%block title %} Погода{%endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
            </ul>
            </header>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1>
                        Погода в вашем городе
                    </h1>
                    <form method="post">
                        {%csrf_token%}
                        <label for="city">Город</label>
                        {{form.name}}
                        
                        <input type="submit"  name="send" value="Узнать" class="mt-2 btn btn-danger">                        
                    </form>
                </div>
                <div class="col-5 offset-1">
                    <h1>
                        Информация
                    </h1>
                    {% for info in all_info %}
                    <div class="alert alert-danger">
                        <div class="row">
                            <div class="col-5">    
                                <b>Город : </b> {{info.city}}<br>
                                <b>Температура: </b> {{info.temp}}<sup>o</sup><br>
                                <br>
                                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class ="img-thumbnail">
                            </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
        

    </body>
</html>
